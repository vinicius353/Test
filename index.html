  <style>
    :root {
      --primary: #0a0e16;
      --surface: #161b22;
      --accent: #5ddcff;
      --accent-gradient: linear-gradient(90deg, #5ddcff 0%, #3c67e3 100%);
      --card-glow: 0 0 16px 0 #5ddcff44, 0 4px 32px 0 #1e293b50;
      --text-main: #f5f7fa;
      --text-muted: #a3b1c6;
      --card-radius: 16px;
      --button-radius: 8px;
      --shadow: 0 2px 14px 0 #0008;
      --header-height: 4.5rem;
      --transition: 0.19s cubic-bezier(.4,0,.2,1);
      --sidebar-width: 210px;
      --sidebar-bg: #121824;
      --sidebar-border: #232d3d;
      --sidebar-active: #232d3d;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: var(--primary);
      color: var(--text-main);
      min-height: 100vh;
      scroll-behavior: smooth;
    }
    body {
      background: radial-gradient(ellipse at 50% 0, #191f2b 60%, #0a0e16 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--surface);
      border-bottom: 1px solid #222b3a;
      padding: 2.2rem 1rem 1.7rem 1rem;
      z-index: 9;
      box-shadow: 0 2px 24px 0 #0003;
    }
    .brand {
      font-size: 2.6rem;
      font-weight: 700;
      letter-spacing: .04em;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      margin: 0 0 1.4rem 0;
      user-select: none;
      text-align: center;
      width: 100%;
    }
    .social-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1.3rem;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222a38;
      border: none;
      border-radius: var(--button-radius);
      padding: 0.6rem 1.1rem;
      color: var(--accent);
      font-size: 1.25rem;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 2px 10px 0 #0003;
      transition: background .17s, color .17s, box-shadow .17s, transform .12s;
      cursor: pointer;
      outline: none;
      gap: .7em;
      min-width: 52px;
      border: 1.5px solid #2e445e;
      position: relative;
    }
    .social-btn:hover, .social-btn:focus {
      background: var(--accent-gradient);
      color: #fff;
      box-shadow: 0 4px 24px 0 #5ddcff55;
      transform: translateY(-2px) scale(1.045);
      border-color: #5ddcff99;
    }
    .main-container {
      display: flex;
      flex: 1 1 0%;
      min-height: 0;
      min-width: 0;
    }
    .sidebar {
      width: var(--sidebar-width);
      background: var(--sidebar-bg);
      border-right: 1.5px solid var(--sidebar-border);
      padding-top: 2rem;
      display: flex;
      flex-direction: column;
      min-height: calc(100vh - var(--header-height));
      position: sticky;
      top: var(--header-height);
      z-index: 10;
    }
    .sidebar-nav {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      margin-bottom: 1.6rem;
    }
    .sidebar-btn {
      background: none;
      border: none;
      color: var(--text-main);
      text-align: left;
      padding: 0.56rem 1.7rem;
      font-size: 1.07rem;
      border-radius: 6px 22px 22px 6px;
      cursor: pointer;
      font-family: inherit;
      font-weight: 600;
      transition: background 0.17s, color 0.17s;
      outline: none;
      margin-bottom: 2px;
      width: 100%;
    }
    .sidebar-btn.active,
    .sidebar-btn:hover,
    .sidebar-btn:focus {
      background: var(--surface);
      color: var(--accent);
    }
    main {
      flex: 1 1 0%;
      max-width: 1180px;
      margin: 2.4rem auto 0 auto;
      padding: 0 1rem;
      min-width: 0;
      width: 100%;
      transition: margin-left 0.2s;
    }
    #search-container {
      width: 100%;
      max-width: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 0 1.3rem 0;
    }
    #search-box {
      width: 100%;
      border-radius: var(--button-radius);
      border: 1.5px solid #2e445e;
      background: #111622;
      color: var(--text-main);
      padding: 0.62rem 1.1rem;
      font-size: 1.07rem;
      font-family: inherit;
      transition: border-color .17s;
      box-shadow: 0 3px 10px 0 #0002;
      margin-right: 0.5rem;
    }
    #search-box:focus {
      outline: none;
      border-color: #5ddcff;
      background: #191f2b;
    }
    #search-btn {
      background: var(--accent-gradient);
      border-radius: var(--button-radius);
      border: none;
      color: #fff;
      font-family: inherit;
      font-size: 1.07rem;
      font-weight: 600;
      padding: 0.62rem 1.3rem;
      cursor: pointer;
      transition: background .16s;
      box-shadow: 0 2px 8px 0 #5ddcff33;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4em;
    }
    #search-btn:hover, #search-btn:focus {
      background: linear-gradient(90deg, #3c67e3 0%, #5ddcff 100%);
      outline: none;
    }
    .search-icon {
      width: 1.1em;
      height: 1.1em;
      fill: currentColor;
      margin-bottom: -2px;
    }
    #grid-view {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
      gap: 2.1rem;
      padding: 1.5rem 0;
      animation: fadeIn 0.5s;
    }
    .card {
      background: var(--surface);
      border-radius: var(--card-radius);
      box-shadow: var(--card-glow);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      min-height: 210px;
      border: 1px solid #232d3d;
      position: relative;
      transition: 
        box-shadow var(--transition),
        transform var(--transition),
        border-color var(--transition);
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    .card:active {
      transform: scale(.98);
      box-shadow: 0 2px 8px 0 #5ddcff77, 0 1px 6px 0 #1e293b70;
      border-color: #5ddcff55;
    }
    .card:hover, .card:focus {
      box-shadow: 0 8px 28px 0 #5ddcff72, 0 2px 18px 0 #1e293b70;
      transform: translateY(-7px) scale(1.017);
      border-color: #5ddcff77;
      outline: none;
    }
    .card h3 {
      margin-top: 0;
      margin-bottom: .6rem;
      font-size: 1.22rem;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: .04em;
    }
    .card p {
      margin: 0;
      color: var(--text-muted);
      font-size: 1.07rem;
      flex-grow: 1;
    }
    .card::after {
      content: '→';
      color: var(--accent);
      position: absolute;
      right: 1.4rem;
      bottom: 1.2rem;
      font-size: 1.14rem;
      opacity: 0.13;
      pointer-events: none;
      transition: opacity .2s;
    }
    .card:hover::after { opacity: 0.35; }
    #content-view {
      display: none;
      animation: fadeIn 0.5s;
      padding: 2.3rem 2rem 2rem 2rem;
      max-width: 760px;
      margin: 0 auto;
      background: var(--surface);
      box-shadow: var(--card-glow);
      border-radius: var(--card-radius);
      box-sizing: border-box;
      border: 1px solid #232d3d;
      position: relative;
    }
    #content-view h1 {
      margin-top: 0;
      margin-bottom: 1.2rem;
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: .04em;
    }
    #post-content p, #post-content pre, #post-content a {
      font-size: 1.07rem;
      color: var(--text-muted);
      line-height: 1.7;
      word-break: break-word;
    }
    #post-content a {
      color: var(--accent);
      text-decoration: underline;
      word-break: break-all;
      transition: color 0.18s;
    }
    #post-content a:hover, #post-content a:focus {
      color: #fff;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      outline: none;
    }
    #post-content pre {
      background: #1e2330;
      border-radius: 7px;
      padding: 1.1em 1em;
      margin: 1em 0;
      font-size: 0.98em;
      overflow-x: auto;
      font-family: 'Fira Mono', 'Consolas', 'Courier', monospace;
      box-shadow: 0 2px 6px 0 #3c67e366;
      color: #87e8ff;
    }
    #back-btn {
      display: inline-block;
      margin-bottom: 1.5rem;
      padding: 0.55rem 1.3rem 0.5rem 1.3rem;
      background: var(--accent-gradient);
      color: #fff;
      border: none;
      border-radius: var(--button-radius);
      cursor: pointer;
      text-decoration: none;
      font-size: 1.07rem;
      font-family: inherit;
      font-weight: 600;
      transition: background .17s, box-shadow .17s;
      box-shadow: 0 2px 10px 0 #0003;
      border: 1.5px solid #2e445e;
    }
    #back-btn:hover, #back-btn:focus {
      background: linear-gradient(90deg, #3c67e3 0%, #5ddcff 100%);
      outline: none;
      box-shadow: 0 4px 18px 0 #5ddcff55;
    }
    /* MOBILE FRIENDLY TWEAKS */
    @media (max-width: 1000px) {
      .main-container {
        flex-direction: column;
      }
      .sidebar {
        flex-direction: row;
        width: 100vw;
        min-height: unset;
        border-right: none;
        border-bottom: 1.5px solid var(--sidebar-border);
        padding-top: 0.5rem;

        top: unset;
      }
      main {

      }
      #content-view {

        max-width: 99vw;
        border-radius: 11px;
      }
    }
    @media (max-width: 600px) {
      header {
        font-size: 1.1rem;
        padding: 1.1rem .3rem 1rem .3rem;
      }
      .brand {
        font-size: 1.4rem;
        margin-bottom: .7rem;
      }
      .social-buttons {
        margin-top: 0.7rem;
        gap: .5rem;
      }
      .social-btn {
        font-size: .98rem;
        padding: 0.45rem 0.7rem;
        min-width: 40px;
      }
      #grid-view {
        grid-template-columns: 1fr;
        gap: 1rem;
        padding: 1rem 0;
      }
      .card {
        padding: 1.0rem 0.8rem 1rem 0.8rem;
        min-height: 117px;
        font-size: .96rem;
        border-radius: 11px;
      }
      .card h3 {
        font-size: 1rem;
      }
      .card::after {
        right: 1rem;
        bottom: 1rem;
        font-size: .96rem;
      }
      #post-content p, #post-content pre, #post-content a {
        font-size: .98rem;
      }
      #content-view h1 {
        font-size: 1.18rem;
      }
      #back-btn {
        font-size: .99rem;
        padding: 0.4rem 0.9rem 0.4rem 0.9rem;
        border-radius: 7px;
      }
    }
    @media (max-width: 400px) {
      .brand { font-size: 1.1rem; }
      .social-btn { font-size: .85rem; padding: 0.36rem 0.5rem; }
      #search-box, #search-btn { font-size: .89rem; padding: 0.38rem 0.6rem; }
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(18px);}

    }
    .icon {
      width: 1.35em;
      height: 1.35em;
      vertical-align: middle;
      fill: currentColor;
      display: inline-block;
      margin-right: .37em;
      margin-bottom: -2.5px;

    #tab-content-loadstring {

    }
    #tab-content-loadstring h1 {

    }
    #loadstring-form {

    #loadstring-input {

    }
    #loadstring-result {

    }

    }
  </style>
</head>

          title: 'AkatXD',
          excerpt: '',
          body: `
<div style="display:flex;gap:1rem;flex-wrap:wrap;">
  <a href="https://www.youtube.com/@AkatsukiHub_Official" target="_blank" rel="noopener" style="background:var(--accent-gradient);color:#fff;font-weight:700;border:none;border-radius:8px;padding:0.7em 1.5em;text-decoration:none;box-shadow:0 2px 10px 0 #5ddcff55;display:inline-block;transition:filter 0.15s;">YouTube</a>
  <a href="https://discord.gg/akatsukihub" target="_blank" rel="noopener" style="background:var(--accent-gradient);color:#fff;font-weight:700;border:none;border-radius:8px;padding:0.7em 1.5em;text-decoration:none;box-shadow:0 2px 10px 0 #5ddcff55;display:inline-block;transition:filter 0.15s;">Discord</a>
</div>
          `
        }
      ]
    };

    const gridView = document.getElementById('grid-view');
    const contentView = document.getElementById('content-view');
    const postContent = document.getElementById('post-content');
    const backBtn = document.getElementById('back-btn');
    const tabScriptsBtn = document.getElementById('tab-scripts');
    const tabExecutoresBtn = document.getElementById('tab-executores');
    const tabLoadstringBtn = document.getElementById('tab-loadstring');
    const tabInfluencersBtn = document.getElementById('tab-influencers');
    const tabFlappyBirdBtn = document.getElementById('tab-flappybird');
    const sidebarBtns = document.querySelectorAll('.sidebar-btn');
    const tabContentLoadstring = document.getElementById('tab-content-loadstring');
    const loadstringForm = document.getElementById('loadstring-form');
    const loadstringInput = document.getElementById('loadstring-input');
    const loadstringResult = document.getElementById('loadstring-result');

    const searchBox = document.getElementById('search-box');
    const searchBtn = document.getElementById('search-btn');

    let currentCategory = 'scripts';
    let filteredPosts = categories[currentCategory] ? categories[currentCategory].slice() : [];

    function renderGrid(list = []) {
      gridView.innerHTML = '';
      if (list.length === 0) {
        gridView.innerHTML = `<div style="color: var(--text-muted); font-size: 1.1rem; grid-column: 1/-1; text-align: center; padding: 2rem 0;">Nenhum post encontrado.</div>`;
        return;
      }
      list.forEach(post => {
        const card = document.createElement('div');
        card.className = 'card';
        card.tabIndex = 0;
        card.setAttribute('role', 'button');
        card.setAttribute('aria-label', `Abrir post: ${post.title}`);
        card.innerHTML = `<h3>${post.title}</h3>${post.excerpt ? `<p>${post.excerpt}</p>` : ""}`;
        card.addEventListener('click', () => showPost(post.id));
        card.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            showPost(post.id);
          }
        });
        gridView.appendChild(card);
      });
    }

    function showPost(id) {
      const post = filteredPosts.find(p => p.id === id);
      if (!post) return;
      postContent.innerHTML = post.body;
      gridView.style.display = 'none';
      contentView.style.display = 'block';
      tabContentLoadstring.style.display = 'none';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    backBtn.addEventListener('click', () => {
      contentView.style.display = 'none';
      gridView.style.display = 'grid';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    function showCategory(category) {
      sidebarBtns.forEach(btn => btn.classList.remove('active'));
      const activeBtn = document.querySelector(`.sidebar-btn[data-category="${category}"]`);
      if (activeBtn) activeBtn.classList.add('active');

      if (category === 'scripts') {
        window.location.href = 'https://oreofdev.github.io/Sw1ftSync/Scripts/';
        return;
      }
      if (category === 'executores') {
        window.location.href = 'https://oreofdev.github.io/Sw1ftSync/Executores/';
        return;
      }
      if (category === 'loadstring') {
        window.location.href = 'https://oreofdev.github.io/Sw1ftSync/Loadstring/';
        return;
      }
      if (category === 'flappybird') {
        window.location.href = 'https://oreofdev.github.io/Sw1ftSync/FlappyBird/';
        return;
      }
      // INFLUENCERS: REDIRECIONA PRA PÁGINA
      if (category === 'influencers') {
        window.location.href = 'https://oreofdev.github.io/Sw1ftSync/Influencers/';
        return;
      }
      // Default: Home (Sobre Min)
      currentCategory = 'scripts';
      filteredPosts = categories.scripts.slice();
      renderGrid(filteredPosts);
      gridView.style.display = 'grid';
      contentView.style.display = 'none';
      tabContentLoadstring.style.display = 'none';
    }

    tabScriptsBtn.addEventListener('click', () => showCategory('scripts'));
    tabExecutoresBtn.addEventListener('click', () => showCategory('executores'));
    tabLoadstringBtn.addEventListener('click', () => showCategory('loadstring'));
    tabInfluencersBtn.addEventListener('click', () => showCategory('influencers'));
    tabFlappyBirdBtn.addEventListener('click', () => showCategory('flappybird'));

    loadstringForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const url = loadstringInput.value.trim();
      if (!url) {
        loadstringResult.textContent = 'Digite uma URL válida.';
        return;
      }
      loadstringResult.textContent = `loadstring(game:HttpGet("${url}"))()`;
    });

    function filterPostsByTitle(searchValue) {
      if (!searchValue.trim()) {
        filteredPosts = categories[currentCategory] ? categories[currentCategory].slice() : [];
      } else {
        const normalized = searchValue.trim().toLowerCase();
        filteredPosts = (categories[currentCategory] || []).filter(post =>
          post.title.toLowerCase().includes(normalized)
        );
      }
      renderGrid(filteredPosts);
    }
    searchBtn.addEventListener('click', () => {
      if (currentCategory === 'loadstring') return;
      filterPostsByTitle(searchBox.value);
    });
    searchBox.addEventListener('keyup', (e) => {
      if (currentCategory === 'loadstring') return;
      filterPostsByTitle(searchBox.value);
    });

    // Inicializa na Home (Sobre Min)
    renderGrid(categories.scripts.slice());
    gridView.style.display = 'grid';
  </script>
</body>
</html>
